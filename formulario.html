<!DOCTYPE html>
<html lang="es-ES">

<head>
	<meta charset="UTF-8">
	<title>Formulario en HTML</title>
	<link rel="stylesheet" href="css/stylesp1.css">
	<link rel="shortcut icon" href="imagenes/favic.webp" type="image/x-icon">
</head>

<body>
	<br>
	<div id="page" style="width: 300px; text-align: center; margin: auto; border: 4px solid #aa1c1c;">

		<section id="categorias">
			<section id="formulario">
				<h2 class="titulo-contacto">Env√≠enos un mensaje</h2>
				<div id="form">
					<form name="contacto" method="POST" action="#">
						<label for="nombre">Nombre:</label><br>
						<input type="text" name="nombre" placeholder="Ingrese su nombre"><br><br>

						<label for="correo">Email:</label><br>
						<input type="text" name="correo" placeholder="Ingrese su email"><br><br>

						<label for="asunto">Asunto:</label><br>
						<input type="text" name="asunto" placeholder="Ingrese su asunto"><br><br>
						<label for="nombre">Mensaje</label><br>
						<textarea name="mensaje" placeholder="Ingrese su mensaje"></textarea>
						<br><br><br>
						<button><a href="https://mail.google.com/mail/u/0/#inbox"
								class="btn btn-success">Enviar</a></button>
						<br>
						<br>
					</form>
				</div>
			</section>
		</section>
	</div>
	<br>
	<div align="center">
		<a href="./html.html"><button
				style="text-decoration: none;border: 1px solid #af3636;background-color: rgb(73, 4, 4);color: #f09090;padding:6px;border-radius: 3px;cursor: pointer;">Inicio</button></a>
	</div>
</body>

</html>
